<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Digital Clock</title>
<script>
function displayTime(){
var d = new Date();
var hour = d.getHours(); //0-23
var min = d.getMinutes(); //0-59
var sec = d.getSeconds(); //0-59
var amOrPm = "AM";
if(hour >= 12)
{
 amOrPm = "PM";
}
if(hour > 12)
{
hour = hour - 12;
}
if(hour < 10)
 hour = "0" + hour;
if(min < 10)
 min = "0" + min;
if(sec < 10)
sec = "0" + sec;
document.getElementById("clock").innerHTML = hour + ":" + min + ":" + sec + " " + amOrPm;
}
setInterval(displayTime, 1000);
</script>
<style>
#container{
min-height: 100px;
position: relative;
}
#clock{
text-align: center;
font-size: 38px;
background-color: #333333;
color: #fff;
min-width: 80px;
padding: 8px;
border-radius: 10px;
margin: auto;
position: absolute;
top: 50%
left: 50%
transform: translate(-50% , -50%);
}
</style>
</head>
<body>
<div id="container">
<p id="clock"></p>
</div>
</body> 
</html>
